apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd-app-management
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Jtango18/jt-argo-test.git
    targetRevision: main
    path: './'
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
